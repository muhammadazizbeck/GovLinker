{% extends "main/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-primary text-white text-center rounded-top-4 py-3">
          <h3 class="mb-0"><i class="bi bi-person-lines-fill me-2"></i>Profilni tahrirlash</h3>
        </div>
        <div class="card-body px-4 py-4 bg-light rounded-bottom-4">
          <form method="POST" enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            {{ form|crispy }}

            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-success btn-lg">
                <i class="bi bi-check-circle-fill me-2"></i>Saqlash
              </button>
            </div>
          </form>

          <div class="text-center mt-4">
            <a href="{% url 'profile' %}" class="btn btn-outline-secondary">
              <i class="bi bi-arrow-left-circle me-1"></i>Profilga qaytish
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
