{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<style>
    .register-card {
        border-radius: 20px;
        border: none;
        background-color: #f9f9f9;
    }
    .register-btn {
        background-color: #00C853;
        border: none;
        border-radius: 25px;
        font-weight: 600;
        transition: 0.3s ease;
    }
    .register-btn:hover {
        background-color: #00b14f;
    }
    .form-label {
        font-weight: 500;
    }
</style>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg p-4 register-card">
                <h3 class="text-center mb-4 text-success">Ro'yxatdan o’tish</h3>
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn register-btn w-100 mt-3">Ro'yxatdan o’tish</button>
                </form>
                <div class="text-center mt-3">
                    <p>Avval ro'yxatdan o’tganmisiz? 
                        <a href="{% url 'login' %}" class="text-success fw-bold">Tizimga kirish</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
