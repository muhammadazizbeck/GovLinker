{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg p-4">
                <h3 class="text-center mb-4">Ro'yxatdan o’tish</h3>
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100 mt-3">Ro'yxatdan o’tish</button>
                </form>
                <div class="text-center mt-3">
                    <p class="text-muted">Avval ro'yxatdan o’tganmisiz? <a href="{% url 'login' %}">Tizimga kirish</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
