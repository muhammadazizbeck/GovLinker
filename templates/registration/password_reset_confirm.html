{% extends 'main/base.html' %}

{% block content %}
<style>
    .register-card {
        border-radius: 20px;
        border: none;
        background-color: #f9f9f9;
    }
    .register-btn {
        background-color: #00C853;
        border: none;
        border-radius: 25px;
        font-weight: 600;
        transition: 0.3s ease;
        color: white;
    }
    .register-btn:hover {
        background-color: #00b14f;
    }
    .form-label {
        font-weight: 500;
    }
</style>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg p-4 register-card">
        <h3 class="text-center mb-3 text-success">Parolni tiklash</h3>
        <p class="text-center mb-4">Iltimos, yangi parolingizni kiriting.</p>

        <form method="post" novalidate>
          {% csrf_token %}
          
          <div class="mb-3">
            <label for="password1" class="form-label">Yangi parol</label>
            <input type="password" name="password1" id="password1" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="password2" class="form-label">Yangi parolni tasdiqlang</label>
            <input type="password" name="password2" id="password2" class="form-control" required>
          </div>

          <button type="submit" class="btn register-btn w-100 mt-2">Parolni tiklash</button>
        </form>

        <div class="text-center mt-3">
          <a href="{% url 'password_reset' %}" class="text-success fw-semibold">Parolni tiklashda muammo bormi?</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
