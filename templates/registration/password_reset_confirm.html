{% extends 'main/base.html' %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center">Parolni tiklash</h2>
        <p class="text-center">Iltimos, yangi parolingizni kiriting.</p>

        <form method="post">
          {% csrf_token %}
          
          <div class="mb-3">
            <label for="password1" class="form-label">Yangi parol</label>
            <input type="password" name="password1" id="password1" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="password2" class="form-label">Yangi parolni tasdiqlang</label>
            <input type="password" name="password2" id="password2" class="form-control" required>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary">Parolni tiklash</button>
          </div>
        </form>

        <div class="text-center mt-3">
          <a href="{% url 'password_reset' %}">Parolni tiklashda muammo bormi?</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
