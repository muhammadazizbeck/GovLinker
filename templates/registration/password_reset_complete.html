{% extends 'main/base.html' %}

{% block content %}
<style>
  .register-card {
      border-radius: 20px;
      border: none;
      background-color: #f9f9f9;
  }
  .register-btn {
      background-color: #00C853;
      border: none;
      border-radius: 25px;
      font-weight: 600;
      transition: 0.3s ease;
      color: white;
  }
  .register-btn:hover {
      background-color: #00b14f;
  }
</style>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg p-4 register-card text-center">
        <h3 class="text-success mb-3">Parol muvaffaqiyatli tiklandi!</h3>
        <p class="mb-4">Parolingiz muvaffaqiyatli yangilandi. Endi yangi parolingiz bilan tizimga kirishingiz mumkin.</p>
        <a href="{% url 'login' %}" class="btn register-btn px-4">Tizimga kirish</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
