{% extends 'main/base.html' %}

{% block content %}
<style>
    .success-card {
        border-radius: 20px;
        border: none;
        background-color: #f9f9f9;
    }
    .back-btn {
        background-color: #00C853;
        border: none;
        border-radius: 25px;
        font-weight: 600;
        transition: 0.3s ease;
    }
    .back-btn:hover {
        background-color: #00b14f;
    }
</style>

<div class="container mt-5 text-center">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg p-4 success-card">
                <h3 class="text-success">✅ Parolingiz muvaffaqiyatli o‘zgartirildi!</h3>
                <p class="text-muted mb-4">Endi yangi parolingiz bilan tizimga kirishingiz mumkin.</p>
                <a href="{% url 'login' %}" class="btn back-btn btn-lg px-5">Tizimga kirish</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
