{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<style>
    .login-card {
        border-radius: 20px;
        border: none;
        background-color: #f9f9f9;
    }
    .login-btn {
        background-color: #00C853;
        border: none;
        border-radius: 25px;
        font-weight: 600;
        transition: 0.3s ease;
    }
    .login-btn:hover {
        background-color: #00b14f;
    }
    .form-label {
        font-weight: 500;
    }
</style>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg p-4 login-card">
                <h3 class="text-center mb-4 text-success">Tizimga kirish</h3>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="mb-3">
                        <div class="d-flex justify-content-between">
                            <div>
                                <input type="checkbox" id="remember" name="remember" class="form-check-input">
                                <label for="remember" class="form-check-label">Eslab qolish</label>
                            </div>
                            <div>
                                <a href="{% url 'password_reset' %}" class="text-muted">Parolni unutdingizmi?</a>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn login-btn w-100 mt-2">Kirish</button>
                </form>
                <div class="text-center mt-3">
                    <p>Akkauntingiz yo‘qmi? 
                        <a href="{% url 'register' %}" class="text-success fw-bold">Ro‘yxatdan o‘tish</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
